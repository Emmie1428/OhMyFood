title: OhMyFood
theme: jekyll-theme-minimal
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings

relative_links:
  enabled: true
  collections: true

include:
  - README.md
  - index.html